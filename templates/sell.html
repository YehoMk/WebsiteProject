{% extends "base.html" %}


{% block title %}Sell{% endblock %}


{% block content %}


  <div class="card m-3 p-2 border-success" style="width: 500px">
    <form method="post">

      <label for="name">Enter the title of your house:</label> <br />
      <input type="text" name="name" placeholder="Title" formnovalidate> <br />

      <br />

      <label for="description">Enter a fitting description:</label> <br />
      <textarea name="description" placeholder="Description"></textarea> <br />

      <br />

      <label for="price">Enter the price:</label> <br />
      <input type="number" name="price" placeholder="UAH"> <br />

      <br />

      <label for="image">Enter the URL for your image</label> <br />
      <input type="url" name="image" placeholder="URL"> <br />

      <br />

      <label for="loaction">Enter the location of the house</label> <br />
      <input type="text" name="location" placeholder="City"> <br />

      <br />

      <input class="btn btn-success" type="submit">

    </form>
  </div>
{% endblock %}
