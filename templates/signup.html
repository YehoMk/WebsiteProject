<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Sign up</title>
</head>
<body>

<h1 class="text-center mt-5">Sign up</h1>

<div class="d-flex w-75 mx-auto p-5 mt-5">

    <form class="mx-auto" method="post">

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" class="form-control" placeholder="Username">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm your password:</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Enter your password again">
      </div>

      <input class="btn btn-success" value="Sign up" type="submit">

    </form>

  <img class="mx-auto" src="https:/placehold.co/300x300">

</div>

</body>
</html>
