<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Title{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<header class="p-1">
  <div class="card bg-success">
    <nav class="navbar navbar-expand-sm">

        <a class="navbar-brand pl-3 text-white font-weight-bold" href="{{ url_for('index') }}">
          <img src="https://placehold.co/200x100">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item">
              <a class="nav-link text-white font-weight-bold" href="{{ url_for('houses') }}">Buy<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white font-weight-bold" href="{{ url_for('sell') }}">Sell</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white font-weight-bold" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Other
              </a>
              <div class="dropdown-menu bg-success" aria-labelledby="navbarDropdown">
                <a class="dropdown-item text-white font-weight-bold" href="{{ url_for('support') }}">Support</a>
                <a class="dropdown-item text-white font-weight-bold" href="{{ url_for('about') }}">About</a>
              </div>
            </li>
          </ul>

          <div class="dropdown mr-5">
            <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Log in
            </button>
            <form class="dropdown-menu border-success p-2" method="post" aria-labelledby="dropdownMenuButton" style="right: 0; left: auto; width: 14rem;">
              <!--https://stackoverflow.com/questions/17904862/bootstrap-position-of-dropdown-menu-relative-to-navbar-item-->
              <!--https://github.com/twbs/bootstrap/issues/1411-->

              <div class="form-group">
                <label class="text-success font-weight-bold" for="username">Username:</label>
                <input type="text" name="username" class="form-control" placeholder="Username">
              </div>

              <div class="form-group">
                <label class="text-success font-weight-bold" for="password">Password:</label>
                <input type="text" name="password" class="form-control" placeholder="Password">
              </div>

              <input class="btn btn-success font-weight-bold w-100 mx-auto" value="Log in" type="submit">
              <!--https://bootstrapclasses.com/how-to-center-a-div-horizontally-in-bootstrap-4/-->

              <div class="dropdown-divider"></div>

              <p class="text-success font-weight-bold text-center">Don't have an account?</p>

              <button class="btn btn-success w-100">
                <a class="text-light font-weight-bold" href="{{ url_for('signup') }}">Sign up</a>
              </button>
              <!--https://bootstrapclasses.com/how-to-center-a-div-horizontally-in-bootstrap-4/-->

            </form>
          </div>
        </div>

    </nav>
  </div>
</header>

{% block content %}
{% endblock %}


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
